<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同期音楽プレイヤー（Firebaseなし）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .music-player-shadow {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.2);
        }
        .seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4A90E2;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.4);
        }
        .seek-bar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4A90E2;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        #youtube-player {
            width: 100%;
            height: 280px;
            border-radius: 1.5rem; /* rounded-3xl */
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        <div class="mt-4 text-white text-lg font-semibold">読み込み中...</div>
    </div>

    <div class="bg-gray-800 music-player-shadow rounded-3xl p-8 max-w-lg w-full">
        <!-- ヘッダーとユーザー情報 -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold mb-2 text-blue-400">同期音楽プレイヤー</h1>
            <p class="text-sm text-gray-400">URLを使って動画を共有・再生します。</p>
        </div>

        <!-- 音楽プレイヤーとコントロール -->
        <div class="flex flex-col items-center">
            <!-- YouTube Player Container -->
            <div id="youtube-player" class="mb-4 bg-gray-700 rounded-3xl"></div>

            <div class="w-full flex justify-between items-center mb-4">
                <span id="currentTimeDisplay" class="text-sm text-gray-400">00:00</span>
                <span id="durationDisplay" class="text-sm text-gray-400">00:00</span>
            </div>
            <input type="range" id="seek-bar" value="0" step="0.01" class="w-full h-2 rounded-lg bg-gray-700 appearance-none cursor-pointer mb-6 seek-bar">
            
            <div class="flex items-center justify-center space-x-6">
                <button id="play-pause-btn" class="bg-blue-600 text-white rounded-full p-4 hover:bg-blue-500 transition-colors focus:outline-none focus:ring-4 focus:ring-blue-300">
                    <svg id="play-icon" class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                    </svg>
                    <svg id="pause-icon" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zm-1 2a1 1 0 100 2h2a1 1 0 100-2h-2zm1 4a1 1 0 11-2 0 1 1 0 012 0zm-1 2a1 1 0 100 2h2a1 1 0 100-2h-2z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- 接続と設定 -->
        <div class="mt-8 pt-6 border-t border-gray-700">
            <h2 class="text-xl font-bold mb-4 text-center">セッション設定</h2>
            
            <div class="mb-4">
                <label for="audio-url-input" class="block text-sm font-medium text-gray-400 mb-1">YouTubeのURLまたは動画ID</label>
                <input type="text" id="audio-url-input" class="w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: https://music.youtube.com/watch?v=..." value="https://music.youtube.com/watch?v=Q-dO4jYwIzo">
            </div>

            <div class="flex space-x-4 mb-4">
                <button id="generate-link-btn" class="flex-1 bg-green-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-green-500 transition-colors">共有リンクを生成</button>
                <button id="copy-link-btn" class="flex-1 bg-indigo-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-indigo-500 transition-colors">リンクをコピー</button>
            </div>
            
            <div class="mb-4">
                <label for="share-link-output" class="block text-sm font-medium text-gray-400 mb-1">生成された共有リンク</label>
                <textarea id="share-link-output" readonly class="w-full p-3 bg-gray-700 text-gray-300 rounded-lg border border-gray-600 focus:outline-none text-sm break-all" rows="3"></textarea>
            </div>
        </div>
    </div>

    <!-- モーダルウィンドウ（alertの代替）-->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-80 text-center">
            <p id="modal-message" class="text-white mb-4"></p>
            <button id="modal-close-btn" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500">OK</button>
        </div>
    </div>

    <script type="module">
        // グローバル変数
        let player;
        let ytApiReady = false;
        let isPlayerReady = false;

        // DOM要素の取得
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const seekBar = document.getElementById('seek-bar');
        const currentTimeDisplay = document.getElementById('currentTimeDisplay');
        const durationDisplay = document.getElementById('durationDisplay');
        const audioUrlInput = document.getElementById('audio-url-input');
        const generateLinkBtn = document.getElementById('generate-link-btn');
        const copyLinkBtn = document.getElementById('copy-link-btn');
        const shareLinkOutput = document.getElementById('share-link-output');
        const loadingOverlay = document.getElementById('loading-overlay');
        const modalContainer = document.getElementById('modal-container');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // YouTube IFrame Player APIをロード
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // APIがロードされたときに呼び出される関数
        window.onYouTubeIframeAPIReady = function() {
            ytApiReady = true;
            console.log("YouTube IFrame Player APIがロードされました。");
            loadingOverlay.style.display = 'none';
        };

        // モーダルを表示する関数
        function showModal(message) {
            modalMessage.textContent = message;
            modalContainer.style.display = 'flex';
        }

        // モーダルを閉じる
        modalCloseBtn.addEventListener('click', () => {
            modalContainer.style.display = 'none';
        });

        // YouTubeのURLから動画IDを抽出
        function getVideoId(url) {
            try {
                const urlObj = new URL(url);
                const params = new URLSearchParams(urlObj.search);
                const videoId = params.get('v');
                if (videoId) {
                    return videoId;
                }
            } catch (e) {
                // URLが無効な場合は直接動画IDとして扱う
            }
            return url.length === 11 ? url : null;
        }

        // URLパラメータを読み込み、プレイヤーを初期化
        function initializePlayerFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            const startTime = urlParams.get('start') ? parseFloat(urlParams.get('start')) : 0;

            if (videoId) {
                audioUrlInput.value = videoId;
                if (ytApiReady) {
                    createPlayer(videoId, startTime);
                } else {
                    // APIがまだロードされていない場合、ロード後にプレイヤーを作成
                    window.onYouTubeIframeAPIReady = () => {
                        createPlayer(videoId, startTime);
                    };
                }
            } else {
                loadingOverlay.style.display = 'none';
            }
        }

        // プレイヤーを作成する関数
        function createPlayer(videoId, startTime) {
            if (player) {
                player.destroy();
            }
            player = new YT.Player('youtube-player', {
                videoId: videoId,
                playerVars: {
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'start': startTime // URLから取得した開始時間
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
            isPlayerReady = true;
        }

        // 共有リンクを生成
        generateLinkBtn.addEventListener('click', () => {
            const videoId = getVideoId(audioUrlInput.value);
            if (!videoId) {
                showModal("無効なYouTube URLまたは動画IDです。");
                return;
            }

            const currentTime = player ? player.getCurrentTime() : 0;
            const newUrl = `${window.location.origin}${window.location.pathname}?videoId=${videoId}&start=${currentTime}`;
            shareLinkOutput.value = newUrl;
        });

        // リンクをクリップボードにコピー
        copyLinkBtn.addEventListener('click', () => {
            if (shareLinkOutput.value) {
                navigator.clipboard.writeText(shareLinkOutput.value)
                    .then(() => showModal("リンクをクリップボードにコピーしました！"))
                    .catch(err => {
                        console.error('コピーに失敗しました:', err);
                        showModal("リンクのコピーに失敗しました。手動でコピーしてください。");
                    });
            } else {
                showModal("まずリンクを生成してください。");
            }
        });

        // YouTube Player Ready Event
        function onPlayerReady(event) {
            console.log("YouTube Player is ready.");
            seekBar.max = player.getDuration();
            durationDisplay.textContent = formatTime(player.getDuration());
            
            // シークバーの操作
            seekBar.addEventListener('input', () => {
                updateTimeDisplay();
            });
            seekBar.addEventListener('change', () => {
                player.seekTo(parseFloat(seekBar.value), true);
            });

            // ホストとして再生を監視し、シークバーを更新
            setInterval(() => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    seekBar.value = player.getCurrentTime();
                    updateTimeDisplay();
                }
            }, 500);
        }
        
        // YouTube Player State Change Event
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                updatePlayPauseButton(true);
            } else {
                updatePlayPauseButton(false);
            }
        }

        // 再生/一時停止ボタンの切り替え
        function updatePlayPauseButton(isPlaying) {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        // 再生/一時停止ボタンのイベント
        playPauseBtn.addEventListener('click', () => {
            if (!isPlayerReady) {
                showModal("まず動画のURLを入力してリンクを生成してください。");
                return;
            }
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        // 時間表示のフォーマット
        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // 時間表示を更新
        function updateTimeDisplay() {
            currentTimeDisplay.textContent = formatTime(seekBar.value);
        }

        // ページロード時にURLからプレイヤーを初期化
        window.onload = initializePlayerFromUrl;
        
    </script>
</body>
</html>
