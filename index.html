    <!-- QRã‚³ãƒ¼ãƒ‰ãƒªãƒ¼ãƒ€ãƒ¼ã¨ã‚¸ã‚§ãƒãƒ¬ãƒ¼ã‚¿ãƒ¼ã®ãƒ©ã‚¤ãƒ–ãƒ©ãƒª CDN -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@1.1.4/webtorrent.min.js"></script>

    <script>
        // WebTorrent ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚’åˆæœŸåŒ–
        const client = new WebTorrent();

        // IndexedDB ã®è¨­å®š
        const dbName = 'WebTorrentHistoryDB';
        const storeName = 'downloadHistory';
        let db;

        // DOMè¦ç´ ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥
        const downloadHistoryContainer = document.getElementById('downloadHistory');
        const clearHistoryButton = document.getElementById('clearHistoryButton');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        
        // ãƒ•ã‚¡ã‚¤ãƒ«å…±æœ‰ (ã‚·ãƒ¼ãƒ‰) ã®ãŸã‚ã® DOM è¦ç´ ã‚’å–å¾—
        const fileInput = document.getElementById('fileInput');
        const seedingLoading = document.getElementById('seedingLoading');
        const preparationProgressBar = document.getElementById('preparationProgressBar');
        const shareInfo = document.getElementById('shareInfo');
        const magnetLinkEl = document.getElementById('magnetLink');
        const copyButton = document.getElementById('copyButton');
        const seedingProgressContainer = document.getElementById('seedingProgressContainer');
        const seedingProgressBar = document.getElementById('seedingProgressBar');
        const seedingProgressText = document.getElementById('seedingProgressText');
        const seedingUploadedAmount = document.getElementById('seedingUploadedAmount');
        const qrCodeCanvas = document.getElementById('qrCodeCanvas');
        
        // ãƒ•ã‚¡ã‚¤ãƒ«å—ä¿¡ (ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰) ã®ãŸã‚ã® DOM è¦ç´ ã‚’å–å¾—
        const magnetInput = document.getElementById('magnetInput');
        const downloadButton = document.getElementById('downloadButton');
        const scanQrButton = document.getElementById('scanQrButton');
        const downloadStatus = document.getElementById('downloadStatus');
        const downloadProgressContainer = document.getElementById('downloadProgressContainer');
        const downloadProgressBar = document.getElementById('downloadProgressBar');
        const downloadProgressText = document.getElementById('downloadProgressText');
        const downloadDownloadedAmount = document.getElementById('downloadDownloadedAmount');
        const downloadComplete = document.getElementById('downloadComplete');
        const downloadFileNameEl = document.getElementById('downloadFileName');
        const downloadLink = document.getElementById('downloadLink');

        // QRã‚¹ã‚­ãƒ£ãƒŠãƒ¼é–¢é€£ã®DOMè¦ç´ 
        const qrReaderContainer = document.getElementById('qr-reader-container');
        const cancelScanButton = document.getElementById('cancelScanButton');

        // IndexedDBã‚’åˆæœŸåŒ–ã—ã€å±¥æ­´ã‚’èª­ã¿è¾¼ã‚€
        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('IndexedDB initialized.');
                    loadHistory();
                    resolve();
                };

                request.onerror = (event) => {
                    console.error('IndexedDB error:', event.target.error);
                    reject(event.target.error);
                };
            });
        };

        // å±¥æ­´ã‚’IndexedDBã«ä¿å­˜ã™ã‚‹
        const saveHistory = (fileName, magnetURI, fileURL) => {
            const transaction = db.transaction(storeName, 'readwrite');
            const store = transaction.objectStore(storeName);
            const item = { fileName, magnetURI, downloadedAt: new Date(), fileURL };
            const request = store.add(item);
            
            request.onsuccess = (event) => {
                const id = event.target.result;
                console.log('History saved:', { ...item, id });
                renderHistoryItem({ ...item, id });
                updateHistoryButtonVisibility();
            };
            request.onerror = (event) => {
                console.error("Error saving history:", event.target.error);
            };
        };

        // å±¥æ­´ã‚’èª­ã¿è¾¼ã‚“ã§è¡¨ç¤ºã™ã‚‹
        const loadHistory = () => {
            const transaction = db.transaction(storeName, 'readonly');
            const store = transaction.objectStore(storeName);
            const request = store.getAll();
            request.onsuccess = (event) => {
                const history = event.target.result;
                downloadHistoryContainer.innerHTML = '';
                history.reverse().forEach(item => {
                    renderHistoryItem(item);
                });
                updateHistoryButtonVisibility();
            };
        };
        
        // DOMã‹ã‚‰å±¥æ­´é …ç›®ã‚’å‰Šé™¤ã™ã‚‹
        const deleteHistoryItem = (id, element) => {
            const transaction = db.transaction(storeName, 'readwrite');
            const store = transaction.objectStore(storeName);
            const request = store.delete(id);
            request.onsuccess = () => {
                element.remove();
                showMessage('å±¥æ­´ã‚¢ã‚¤ãƒ†ãƒ ãŒå‰Šé™¤ã•ã‚Œã¾ã—ãŸã€‚');
                updateHistoryButtonVisibility();
            };
            request.onerror = (event) => {
                console.error("Error deleting history item:", event.target.error);
                showMessage('å±¥æ­´ã‚¢ã‚¤ãƒ†ãƒ ã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            };
        };
        
        // ã™ã¹ã¦ã®å±¥æ­´ã‚’å‰Šé™¤ã™ã‚‹
        const clearAllHistory = () => {
            const transaction = db.transaction(storeName, 'readwrite');
            const store = transaction.objectStore(storeName);
            const request = store.clear();
            request.onsuccess = () => {
                downloadHistoryContainer.innerHTML = '';
                showMessage('ã™ã¹ã¦ã®å±¥æ­´ãŒå‰Šé™¤ã•ã‚Œã¾ã—ãŸã€‚');
                updateHistoryButtonVisibility();
            };
            request.onerror = (event) => {
                console.error("Error clearing history:", event.target.error);
                showMessage('å±¥æ­´ã®ã‚¯ãƒªã‚¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            };
        };

        // å±¥æ­´ãŒã‚ã‚‹å ´åˆã«ã®ã¿ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
        const updateHistoryButtonVisibility = () => {
            const historyItems = downloadHistoryContainer.querySelectorAll('[data-id]');
            if (historyItems.length > 0) {
                clearHistoryButton.classList.remove('hidden');
            } else {
                clearHistoryButton.classList.add('hidden');
            }
        };

        // DOMã«å±¥æ­´é …ç›®ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã™ã‚‹
        const renderHistoryItem = (item) => {
            const div = document.createElement('div');
            div.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200 relative';
            div.setAttribute('data-id', item.id);
            div.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="text-sm font-semibold text-gray-700">${item.fileName}</span>
                    <span class="text-xs text-gray-500">${new Date(item.downloadedAt).toLocaleString()}</span>
                </div>
                <div class="mt-2 flex space-x-2">
                    <a href="#" class="flex-1 bg-[#6495ed] text-white text-xs font-semibold py-2 px-4 rounded-md text-center hover:bg-blue-600 transition-colors" data-magnet="${item.magnetURI}" data-url="${item.fileURL}" onclick="reDownload(event)">ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
                    <button class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold" onclick="deleteItem(event)">&times;</button>
                </div>
            `;
            downloadHistoryContainer.prepend(div);
        };

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã¨ã—ã¦å†ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½ã¨ã‚³ãƒ”ãƒ¼æ©Ÿèƒ½ã€å‰Šé™¤æ©Ÿèƒ½ã‚’è¿½åŠ 
        window.reDownload = (event) => {
            event.preventDefault();
            const magnetURI = event.target.dataset.magnet;
            startDownload(magnetURI);
        };

        window.deleteItem = (event) => {
            const itemElement = event.target.closest('[data-id]');
            const id = parseInt(itemElement.dataset.id, 10);
            deleteHistoryItem(id, itemElement);
        };

        clearHistoryButton.addEventListener('click', () => {
            clearAllHistory();
        });

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãƒ­ãƒ¼ãƒ‰æ™‚ã«IndexedDBã‚’åˆæœŸåŒ–
        window.onload = initDB;

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒœãƒƒã‚¯ã‚¹ã‚’è¡¨ç¤ºã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°: ãƒã‚¤ãƒˆæ•°ã‚’èª­ã¿ã‚„ã™ã„å½¢å¼ã«å¤‰æ›
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) {
                return;
            }

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’è¡¨ç¤º
            seedingLoading.classList.remove('hidden');
            shareInfo.classList.add('hidden');

            // æº–å‚™ã®é€²æ—ã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ
            let preparationProgress = 0;
            const preparationInterval = setInterval(() => {
                if (preparationProgress < 100) {
                    preparationProgress += 10;
                    preparationProgressBar.style.width = `${preparationProgress}%`;
                } else {
                    clearInterval(preparationInterval);
                }
            }, 100);

            // WebTorrentã®æº–å‚™ãŒå®Œäº†ã™ã‚‹ã¾ã§å¾…æ©Ÿ
            const torrent = await new Promise(resolve => {
                client.seed(file, resolve);
            });
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚’éè¡¨ç¤ºã«ã—ã€å…±æœ‰æƒ…å ±ã‚’è¡¨ç¤º
            seedingLoading.classList.add('hidden');
            shareInfo.classList.remove('hidden');
            magnetLinkEl.textContent = torrent.magnetURI;

            // ãƒã‚°ãƒãƒƒãƒˆãƒªãƒ³ã‚¯ã‹ã‚‰QRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
            QRCode.toCanvas(qrCodeCanvas, torrent.magnetURI, function (error) {
                if (error) console.error(error);
            });

            // é€²æ—ãƒãƒ¼ã‚’è¡¨ç¤º
            seedingProgressContainer.classList.remove('hidden');

            // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã®é€²æ—ã‚’æ›´æ–°
            torrent.on('upload', () => {
                const progress = Math.round(torrent.progress * 100);
                seedingProgressBar.style.width = `${progress}%`;
                seedingProgressText.textContent = `ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­: ${progress}%`;
                seedingUploadedAmount.textContent = formatBytes(torrent.uploaded);
            });
        });

        // ãƒã‚°ãƒãƒƒãƒˆãƒªãƒ³ã‚¯ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
        copyButton.addEventListener('click', () => {
            const textToCopy = magnetLinkEl.textContent;
            const tempInput = document.createElement('textarea');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showMessage('ãƒã‚°ãƒãƒƒãƒˆãƒªãƒ³ã‚¯ãŒã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã•ã‚Œã¾ã—ãŸï¼');
        });

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹ã™ã‚‹é–¢æ•°
        function startDownload(magnetURI) {
            if (!magnetURI) {
                showMessage('ãƒã‚°ãƒãƒƒãƒˆãƒªãƒ³ã‚¯ãŒæœ‰åŠ¹ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚');
                return;
            }

            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’è¡¨ç¤º
            downloadStatus.classList.remove('hidden');
            downloadProgressContainer.classList.remove('hidden');
            downloadComplete.classList.add('hidden');

            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹
            client.add(magnetURI, (torrent) => {
                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã®é€²æ—ã‚’æ›´æ–°
                torrent.on('download', () => {
                    const progress = Math.round(torrent.progress * 100);
                    downloadProgressBar.style.width = `${progress}%`;
                    downloadProgressText.textContent = `ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¸­: ${progress}%`;
                    downloadDownloadedAmount.textContent = formatBytes(torrent.downloaded);
                });
                
                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†
                torrent.on('done', () => {
                    console.log('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†');
                    downloadStatus.classList.add('hidden');
                    downloadProgressContainer.classList.add('hidden');
                    downloadComplete.classList.remove('hidden');

                    // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‡¦ç†
                    torrent.files.forEach(file => {
                        console.log(file.name);
                        file.getBlobURL((err, url) => {
                            if (err) throw err;
                            downloadFileNameEl.textContent = file.name;
                            downloadLink.href = url;
                            downloadLink.download = file.name;
                            // å±¥æ­´ã‚’ä¿å­˜
                            saveHistory(file.name, torrent.magnetURI, url);
                        });
                    });
                });
            });
        }

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        downloadButton.addEventListener('click', () => {
            const magnetURI = magnetInput.value.trim();
            if (!magnetURI) {
                showMessage('ãƒã‚°ãƒãƒƒãƒˆãƒªãƒ³ã‚¯ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            startDownload(magnetURI);
        });

        // QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        scanQrButton.addEventListener('click', () => {
            qrReaderContainer.classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start({ facingMode: "environment" }, config,
                (decodedText, decodedResult) => {
                    // QRã‚³ãƒ¼ãƒ‰ãŒæ­£å¸¸ã«ã‚¹ã‚­ãƒ£ãƒ³ã•ã‚ŒãŸå ´åˆ
                    html5QrCode.stop().then(() => {
                        qrReaderContainer.classList.add('hidden');
                        magnetInput.value = decodedText;
                        startDownload(decodedText);
                    }).catch((err) => {
                        console.error("QRã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã®åœæ­¢ã«å¤±æ•—ã—ã¾ã—ãŸ: " + err);
                    });
                },
                (errorMessage) => {
                    // ã‚¹ã‚­ãƒ£ãƒ³ã‚¨ãƒ©ãƒ¼ï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ï¼‰
                })
                .catch((err) => {
                    showMessage("QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚«ãƒ¡ãƒ©ã®ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
                    qrReaderContainer.classList.add('hidden');
                });
        });

        // ã‚­ãƒ£ãƒ³ã‚»ãƒ«ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        cancelScanButton.addEventListener('click', () => {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    qrReaderContainer.classList.add('hidden');
                }).catch(err => {
                    console.error("QRã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã®åœæ­¢ã«å¤±æ•—ã—ã¾ã—ãŸ: " + err);
                    qrReaderContainer.classList.add('hidden');
                });
            } else {
                qrReaderContainer.classList.add('hidden');
            }
        });
    </script>
