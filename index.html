<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Music Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border: 2px dashed #9ca3af;
            border-radius: 1rem;
            color: #6b7280;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .file-input-label:hover {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container space-y-6">
        <h1 class="text-3xl font-bold text-center text-indigo-700">WebRTC Music Sync</h1>
        <p class="text-center text-gray-600">
            みんなで音楽を同期して聴こう！ファイルを選択し、接続リンクを共有してください。
        </p>

        <!-- Connection Status -->
        <div class="p-4 bg-gray-50 border border-gray-200 rounded-xl">
            <p id="connectionStatus" class="text-center font-medium">
                接続していません
            </p>
        </div>

        <!-- File Input Section -->
        <div>
            <label for="fileInput" class="file-input-label">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <span>音楽ファイルをドラッグ＆ドロップまたはクリックで選択</span>
            </label>
            <input type="file" id="fileInput" accept="audio/*" class="hidden">
        </div>

        <!-- File Info & Playback -->
        <div id="fileInfo" class="hidden p-4 bg-indigo-50 border border-indigo-200 rounded-xl space-y-2">
            <p class="font-semibold text-indigo-700">選択したファイル:</p>
            <p id="fileName" class="text-gray-800 break-words"></p>
        </div>
        
        <audio id="audioPlayer" controls class="w-full hidden rounded-lg"></audio>

        <!-- Control Buttons -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="sendDataButton" disabled class="flex-1 w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed">
                参加者に同期
            </button>
            <button id="disconnectButton" disabled class="flex-1 w-full sm:w-auto px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-200 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed">
                接続を切断
            </button>
        </div>

        <!-- Connection URL for Host -->
        <div id="hostConnectionSection" class="hidden space-y-4">
            <div>
                <p class="text-sm font-medium text-center text-gray-500">
                    このURLを共有して他の人を招待:
                </p>
                <div class="relative mt-2">
                    <input type="text" id="hostConnectionUrl" class="w-full p-3 border border-gray-300 rounded-lg pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-500" readonly>
                    <button id="hostCopyButton" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-500 hover:text-indigo-500 transition duration-200 ease-in-out">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <div>
                <p class="text-sm font-medium text-center text-gray-500">
                    参加者から受け取ったURLをここに貼り付けて接続:
                </p>
                <div class="relative mt-2 flex space-x-2">
                    <input type="text" id="answerUrlInput" placeholder="参加者のURLをここに貼り付けてください" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    <button id="connectToClientButton" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-200 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed">
                        接続
                    </button>
                </div>
            </div>
        </div>

        <!-- Connection URL for Client -->
        <div id="clientConnectionSection" class="hidden">
            <p class="text-sm font-medium text-center text-gray-500">
                このURLをホストに送ってください:
            </p>
            <div class="relative mt-2">
                <input type="text" id="clientConnectionUrl" class="w-full p-3 border border-gray-300 rounded-lg pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-500" readonly>
                <button id="clientCopyButton" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-500 hover:text-indigo-500 transition duration-200 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Modal for messages -->
        <div id="messageModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
                <h3 id="modalTitle" class="text-xl font-semibold mb-4 text-center"></h3>
                <p id="modalMessage" class="text-gray-700 text-center mb-6"></p>
                <button id="modalCloseButton" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const fileInfoDiv = document.getElementById('fileInfo');
            const fileNameSpan = document.getElementById('fileName');
            const audioPlayer = document.getElementById('audioPlayer');
            const connectionStatus = document.getElementById('connectionStatus');
            const hostConnectionSection = document.getElementById('hostConnectionSection');
            const hostConnectionUrlInput = document.getElementById('hostConnectionUrl');
            const hostCopyButton = document.getElementById('hostCopyButton');
            const clientConnectionSection = document.getElementById('clientConnectionSection');
            const clientConnectionUrlInput = document.getElementById('clientConnectionUrl');
            const clientCopyButton = document.getElementById('clientCopyButton');
            const answerUrlInput = document.getElementById('answerUrlInput');
            const connectToClientButton = document.getElementById('connectToClientButton');
            const sendDataButton = document.getElementById('sendDataButton');
            const disconnectButton = document.getElementById('disconnectButton');
            const messageModal = document.getElementById('messageModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalCloseButton = document.getElementById('modalCloseButton');

            const iceServers = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                ]
            };

            let peerConnection = null;
            let dataChannel = null;
            let fileData = null;
            let isHost = false;
            let isConnected = false;
            const urlParams = new URLSearchParams(window.location.search);
            const offer = urlParams.get('offer');

            function showModal(title, message) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');
            }

            modalCloseButton.onclick = () => {
                messageModal.classList.add('hidden');
            };

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        fileData = event.target.result;
                        fileInfoDiv.classList.remove('hidden');
                        fileNameSpan.textContent = file.name;
                        audioPlayer.src = URL.createObjectURL(file);
                        audioPlayer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            sendDataButton.addEventListener('click', () => {
                if (!fileData) {
                    showModal('エラー', '音楽ファイルが選択されていません。');
                    return;
                }
                if (dataChannel && dataChannel.readyState === 'open') {
                    dataChannel.send(JSON.stringify({ type: 'audio', data: fileData }));
                    showModal('送信完了', '音楽ファイルを参加者に送信しました。');
                } else {
                    showModal('エラー', 'データチャネルが開いていません。接続を確認してください。');
                }
            });

            audioPlayer.addEventListener('play', () => {
                if (isHost && isConnected && dataChannel && dataChannel.readyState === 'open') {
                    const time = audioPlayer.currentTime;
                    dataChannel.send(JSON.stringify({ type: 'sync', action: 'play', time: time }));
                }
            });

            audioPlayer.addEventListener('pause', () => {
                if (isHost && isConnected && dataChannel && dataChannel.readyState === 'open') {
                    const time = audioPlayer.currentTime;
                    dataChannel.send(JSON.stringify({ type: 'sync', action: 'pause', time: time }));
                }
            });

            function createPeerConnection() {
                peerConnection = new RTCPeerConnection(iceServers);
                peerConnection.onicecandidate = (event) => {
                    // For simplicity, we'll log the candidate. In a real app, you would send this to the other peer.
                };
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'connected') {
                        isConnected = true;
                        connectionStatus.textContent = '接続済み';
                        sendDataButton.disabled = false;
                        disconnectButton.disabled = false;
                    } else {
                        isConnected = false;
                        connectionStatus.textContent = '切断済み';
                        sendDataButton.disabled = true;
                        disconnectButton.disabled = true;
                    }
                };
                peerConnection.oniceconnectionstatechange = () => {
                    if (peerConnection.iceConnectionState === 'failed' || peerConnection.iceConnectionState === 'disconnected') {
                        connectionStatus.textContent = '接続が切断されました';
                        sendDataButton.disabled = true;
                        disconnectButton.disabled = true;
                    }
                };
            }

            async function handleHost() {
                isHost = true;
                createPeerConnection();

                dataChannel = peerConnection.createDataChannel('audio-sync');
                dataChannel.onopen = () => {
                    console.log('Data Channel is open!');
                };
                dataChannel.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    if (message.type === 'requestAudio') {
                        if (fileData) {
                            dataChannel.send(JSON.stringify({ type: 'audio', data: fileData }));
                            showModal('ファイル送信中', '参加者に音楽ファイルを送信しています。');
                        } else {
                            showModal('エラー', 'ホストはまだ音楽ファイルを選択していません。');
                        }
                    }
                };
                dataChannel.onclose = () => {
                    console.log('Data Channel is closed.');
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                const offerUrl = `${window.location.origin}${window.location.pathname}?offer=${btoa(JSON.stringify(peerConnection.localDescription))}`;
                hostConnectionUrlInput.value = offerUrl;
                hostConnectionSection.classList.remove('hidden');
                connectionStatus.textContent = '待機中... 接続リンクを共有してください。';
            }

            connectToClientButton.addEventListener('click', async () => {
                const answerUrl = answerUrlInput.value;
                if (!answerUrl) {
                    showModal('エラー', 'URLが入力されていません。');
                    return;
                }
                const urlParams = new URLSearchParams(new URL(answerUrl).search);
                const answer = urlParams.get('answer');

                if (answer) {
                    await handleAnswer(answer);
                } else {
                    showModal('エラー', '無効なURLです。アンサーURLを貼り付けてください。');
                }
            });

            async function handleClient(offer) {
                isHost = false;
                createPeerConnection();

                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    dataChannel.onopen = () => {
                        console.log('Data Channel is open!');
                        dataChannel.send(JSON.stringify({ type: 'requestAudio' }));
                    };
                    dataChannel.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        if (message.type === 'audio') {
                            fileData = message.data;
                            audioPlayer.src = fileData;
                            audioPlayer.classList.remove('hidden');
                            fileInfoDiv.classList.remove('hidden');
                            fileNameSpan.textContent = '受信したファイル';
                            showModal('ファイル受信', 'ホストから音楽ファイルを受信しました。');
                        } else if (message.type === 'sync') {
                            if (message.action === 'play') {
                                audioPlayer.currentTime = message.time;
                                audioPlayer.play();
                            } else if (message.action === 'pause') {
                                audioPlayer.currentTime = message.time;
                                audioPlayer.pause();
                            }
                        }
                    };
                    dataChannel.onclose = () => {
                        console.log('Data Channel is closed.');
                        showModal('接続切断', 'ホストとの接続が切断されました。');
                    };
                };

                const remoteOffer = JSON.parse(atob(offer));
                await peerConnection.setRemoteDescription(new RTCSessionDescription(remoteOffer));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                const answerUrl = `${window.location.origin}${window.location.pathname}?answer=${btoa(JSON.stringify(peerConnection.localDescription))}`;
                clientConnectionUrlInput.value = answerUrl;
                clientConnectionSection.classList.remove('hidden');
                connectionStatus.textContent = '接続中...';
                showModal('接続準備完了', 'このURLをホストに伝えてください。');
            }

            async function handleAnswer(answer) {
                const remoteAnswer = JSON.parse(atob(answer));
                await peerConnection.setRemoteDescription(new RTCSessionDescription(remoteAnswer));
                showModal('接続成功', '参加者と接続しました。音楽を再生してください。');
                hostConnectionSection.classList.add('hidden'); // Hide host connection section after success
            }
            
            disconnectButton.addEventListener('click', () => {
                if (peerConnection) {
                    peerConnection.close();
                }
                window.location.href = window.location.origin + window.location.pathname;
            });

            hostCopyButton.addEventListener('click', () => {
                hostConnectionUrlInput.select();
                document.execCommand('copy');
                showModal('コピー完了', 'URLがクリップボードにコピーされました。');
            });

            clientCopyButton.addEventListener('click', () => {
                clientConnectionUrlInput.select();
                document.execCommand('copy');
                showModal('コピー完了', 'URLがクリップボードにコピーされました。');
            });

            if (offer) {
                // クライアントとして接続する場合
                handleClient(offer);
            } else {
                // ホストとして接続を待つ場合
                handleHost();
            }
        });
    </script>
</body>
</html>
