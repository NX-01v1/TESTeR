<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC6 ビルドビューア</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 960px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .header {
            background-color: #1a202c;
            color: #ffffff;
            padding: 1rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .part-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .part-item:last-child {
            border-bottom: none;
        }
        .part-name {
            font-weight: 600;
        }
        .part-stats {
            text-align: right;
        }
        /* Loading spinner styles */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            .part-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .part-stats {
                text-align: left;
                margin-top: 0.25rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex items-center justify-center">
    <div class="container mx-auto">
        <div class="card p-6">
            <div class="header text-center mb-6 rounded-t-lg">
                <h1 class="text-3xl font-bold">AC6 ビルドビューア</h1>
            </div>

            <div class="mb-4">
                <label for="build-url" class="block text-gray-700 text-sm font-bold mb-2">
                    ビルドURLを入力してください:
                </label>
                <div class="flex">
                    <input type="text" id="build-url" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="例: https://matteosal.github.io/ac6-advanced-garage/?build=...">
                    <button id="load-build-button" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline whitespace-nowrap">
                        読み込む
                    </button>
                </div>
            </div>

            <div id="loading-indicator" class="flex items-center justify-center py-4 hidden">
                <div class="loader"></div>
                <span class="text-gray-700">読み込み中...</span>
            </div>

            <div id="build-display" class="space-y-4">
                <div class="mb-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">構成詳細</h2>
                    <div id="build-parts" class="border border-gray-200 rounded-md">
                        <!-- Parts will be loaded here by JavaScript -->
                    </div>
                </div>

                <div class="mb-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">合計統計</h2>
                    <div class="border border-gray-200 rounded-md p-4 bg-gray-50">
                        <div class="flex justify-between font-semibold mb-1">
                            <span>合計EN負荷:</span>
                            <span id="total-en-load">0.0</span>
                        </div>
                        <div class="flex justify-between font-semibold">
                            <span>合計重量:</span>
                            <span id="total-weight">0.0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="error-message" class="text-red-500 text-center mt-4 hidden">
                ビルドの読み込み中にエラーが発生しました。URLを確認してください。
            </div>
        </div>
    </div>

    <script src="partsViewer.js"></script>
</body>
</html>
