<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバーレス画面ミラーリング</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
        }
        .message-box {
            display: block;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center">
        <!-- アプリケーションのタイトル -->
        <h1 class="text-3xl font-bold mb-6">サーバーレス画面ミラーリング</h1>

        <!-- メッセージエリア -->
        <div id="message" class="message-box bg-yellow-100 text-yellow-800 hidden"></div>

        <!-- ビデオ要素 -->
        <video id="remoteVideo" class="w-full rounded-lg mb-6 shadow-md" autoplay playsinline></video>

        <!-- 画面共有セクション -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">画面共有を開始する</h2>
            <button id="createOfferBtn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 mb-4 w-full">
                オファーを作成
            </button>
            <textarea id="offerText" class="w-full h-32 p-3 border border-gray-300 rounded-lg mb-4 resize-none" placeholder="オファーSDPがここに表示されます"></textarea>
            <button id="copyOfferBtn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-300 w-full mb-4">オファーをコピー</button>
        </div>

        <hr class="border-gray-300 mb-6">

        <!-- 接続セクション -->
        <div>
            <h2 class="text-xl font-semibold mb-2">相手に接続する</h2>
            <p class="text-gray-600 mb-4">相手のSDPを貼り付けてください</p>
            <textarea id="remoteSdpText" class="w-full h-32 p-3 border border-gray-300 rounded-lg mb-4 resize-none" placeholder="相手のSDPをここに貼り付けます"></textarea>
            <button id="connectBtn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 transform hover:scale-105 mb-4 w-full">
                接続
            </button>
            <textarea id="answerText" class="w-full h-32 p-3 border border-gray-300 rounded-lg mb-4 resize-none hidden" placeholder="アンサーSDPがここに表示されます"></textarea>
            <button id="copyAnswerBtn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-300 w-full hidden">アンサーをコピー</button>
        </div>

    </div>

    <script type="module">
        const createOfferBtn = document.getElementById('createOfferBtn');
        const offerText = document.getElementById('offerText');
        const copyOfferBtn = document.getElementById('copyOfferBtn');
        const remoteSdpText = document.getElementById('remoteSdpText');
        const connectBtn = document.getElementById('connectBtn');
        const answerText = document.getElementById('answerText');
        const copyAnswerBtn = document.getElementById('copyAnswerBtn');
        const remoteVideo = document.getElementById('remoteVideo');
        const messageElement = document.getElementById('message');

        let pc; // RTCPeerConnectionのインスタンス

        // メッセージを表示する関数
        function showMessage(text, type = 'info') {
            messageElement.textContent = text;
            messageElement.classList.remove('hidden');
            if (type === 'error') {
                messageElement.classList.add('bg-red-100', 'text-red-800');
                messageElement.classList.remove('bg-yellow-100', 'text-yellow-800');
            } else {
                messageElement.classList.add('bg-yellow-100', 'text-yellow-800');
                messageElement.classList.remove('bg-red-100', 'text-red-800');
            }
        }

        // SDPをコピーする関数
        async function copyToClipboard(elementId) {
            const textToCopy = document.getElementById(elementId).value;
            if (!textToCopy) {
                showMessage('コピーするSDPがありません。', 'error');
                return;
            }
            try {
                await navigator.clipboard.writeText(textToCopy);
                showMessage('SDPがコピーされました！');
            } catch (err) {
                const tempInput = document.createElement('textarea');
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand('copy');
                    showMessage('SDPがコピーされました！（フォールバック）');
                } catch (execErr) {
                    console.error('コピーに失敗しました:', execErr);
                    showMessage('コピーに失敗しました。', 'error');
                }
                document.body.removeChild(tempInput);
            }
        }

        // RTCPeerConnectionを初期化
        function initPeerConnection() {
            // ICEサーバーはP2P接続を補助するために使用される
            const iceServers = { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] };
            pc = new RTCPeerConnection(iceServers);

            // リモートストリームを受信したときの処理
            pc.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
                remoteVideo.play().catch(e => console.error("Video play failed:", e));
                showMessage('接続が確立されました！');
            };

            // ICE候補を生成したときの処理（サーバーレスでは不要だがログ確認用）
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('ICE候補を生成しました:', event.candidate);
                }
            };
        }

        // オファーを作成する
        createOfferBtn.addEventListener('click', async () => {
            initPeerConnection();
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                stream.getTracks().forEach(track => pc.addTrack(track, stream));

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                pc.onicecandidate = (event) => {
                    if (event.candidate === null) {
                        offerText.value = JSON.stringify(pc.localDescription);
                        showMessage('オファーSDPを作成しました。相手にコピーして共有してください。');
                    }
                };

            } catch (err) {
                console.error("オファー作成エラー:", err);
                showMessage('画面共有を開始できませんでした。ブラウザの権限を確認してください。', 'error');
            }
        });

        // オファーコピーボタンのイベントリスナー
        copyOfferBtn.addEventListener('click', () => copyToClipboard('offerText'));

        // 接続ボタン（アンサーの作成またはリモートオファーの設定）
        connectBtn.addEventListener('click', async () => {
            const remoteSdp = remoteSdpText.value;
            if (!remoteSdp) {
                showMessage('相手のSDPを貼り付けてください。', 'error');
                return;
            }

            const sdpObject = JSON.parse(remoteSdp);

            if (sdpObject.type === 'offer') {
                // 相手がオファーを送信した場合（アンサーを作成する）
                initPeerConnection();
                await pc.setRemoteDescription(new RTCSessionDescription(sdpObject));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                pc.onicecandidate = (event) => {
                    if (event.candidate === null) {
                        answerText.value = JSON.stringify(pc.localDescription);
                        answerText.classList.remove('hidden');
                        copyAnswerBtn.classList.remove('hidden');
                        showMessage('アンサーSDPを作成しました。相手にコピーして貼り付けてください。');
                    }
                };

            } else if (sdpObject.type === 'answer') {
                // 相手がアンサーを送信した場合（接続を完了する）
                if (!pc) {
                    showMessage('まずオファーを作成してください。', 'error');
                    return;
                }
                await pc.setRemoteDescription(new RTCSessionDescription(sdpObject));
                showMessage('接続を完了しました。ストリームの開始を待っています。');
            } else {
                showMessage('無効なSDP形式です。', 'error');
            }
        });

        // アンサーコピーボタンのイベントリスナー
        copyAnswerBtn.addEventListener('click', () => copyToClipboard('answerText'));
    </script>
</body>
</html>
