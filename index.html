<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画面ミラーリングアプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center">
        <!-- アプリケーションのタイトル -->
        <h1 class="text-3xl font-bold mb-6">画面ミラーリング</h1>

        <!-- ローカルビデオ要素 (非表示) -->
        <video id="localVideo" class="hidden"></video>
        <!-- リモートビデオ要素 (リモート画面を表示) -->
        <video id="remoteVideo" class="w-full rounded-lg mb-6 shadow-md" autoplay playsinline></video>

        <!-- PeerID表示セクション -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">あなたのID</h2>
            <div class="flex items-center justify-center space-x-2">
                <p id="myPeerId" class="text-2xl font-mono p-4 bg-gray-200 rounded-lg break-all flex-grow"></p>
                <button id="copyBtn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-300">コピー</button>
            </div>
        </div>

        <!-- 画面共有ボタン -->
        <button id="startSharingBtn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 mb-4 w-full">
            画面共有を開始
        </button>

        <!-- 共有停止ボタン -->
        <button id="stopSharingBtn" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300 transform hover:scale-105 mb-6 w-full hidden">
            共有を停止
        </button>

        <hr class="border-gray-300 mb-6">

        <!-- 接続セクション -->
        <div>
            <h2 class="text-xl font-semibold mb-2">相手に接続</h2>
            <p class="text-gray-600 mb-4">接続したい相手のIDを入力してください</p>
            <input id="peerIdInput" type="text" placeholder="相手のIDを入力" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="connectBtn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 transform hover:scale-105 w-full">
                接続
            </button>
        </div>

        <!-- メッセージ表示エリア -->
        <div id="message" class="mt-6 p-4 bg-yellow-100 text-yellow-800 rounded-lg hidden"></div>

    </div>

    <script type="module">
        const myPeerIdElement = document.getElementById('myPeerId');
        const startSharingBtn = document.getElementById('startSharingBtn');
        const stopSharingBtn = document.getElementById('stopSharingBtn');
        const peerIdInput = document.getElementById('peerIdInput');
        const connectBtn = document.getElementById('connectBtn');
        const remoteVideo = document.getElementById('remoteVideo');
        const localVideo = document.getElementById('localVideo');
        const messageElement = document.getElementById('message');
        const copyBtn = document.getElementById('copyBtn');

        let localStream = null;

        // メッセージを表示する関数
        function showMessage(text, type = 'info') {
            messageElement.textContent = text;
            messageElement.className = `mt-6 p-4 rounded-lg block`;
            if (type === 'error') {
                messageElement.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageElement.classList.add('bg-yellow-100', 'text-yellow-800');
            }
        }

        // PeerJS初期化
        const peer = new Peer();

        peer.on('open', (id) => {
            myPeerIdElement.textContent = id;
            showMessage('IDが生成されました。接続を待機中です。');
        });

        // 画面共有を開始する際にストリームを取得
        startSharingBtn.addEventListener('click', async () => {
            try {
                // 画面共有のストリームを取得
                localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                
                // UIの更新
                startSharingBtn.classList.add('hidden');
                stopSharingBtn.classList.remove('hidden');
                showMessage('画面共有を開始しました。相手からの接続を待っています。');

            } catch (err) {
                console.error("画面共有の取得エラー:", err);
                showMessage('画面共有を開始できませんでした。ブラウザの権限を確認してください。', 'error');
            }
        });

        // 共有停止ボタンのクリックイベント
        stopSharingBtn.addEventListener('click', () => {
            if (localStream) {
                const tracks = localStream.getTracks();
                tracks.forEach(track => track.stop());
                localStream = null;
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            
            // UIの更新
            startSharingBtn.classList.remove('hidden');
            stopSharingBtn.classList.add('hidden');
            messageElement.classList.add('hidden');
        });

        // IDコピーボタンのクリックイベント
        copyBtn.addEventListener('click', () => {
            const idToCopy = myPeerIdElement.textContent;
            if (idToCopy) {
                // Clipboard APIを使用してテキストをコピー
                navigator.clipboard.writeText(idToCopy).then(() => {
                    showMessage('IDがコピーされました！');
                }).catch(err => {
                    console.error('コピーに失敗しました:', err);
                    showMessage('コピーに失敗しました。', 'error');
                });
            }
        });


        // 他のユーザーからの呼び出しを常に待機する
        peer.on('call', (call) => {
            showMessage('着信がありました。');
            
            // 画面共有が開始されている場合のみ、ストリームで応答
            if (localStream) {
                call.answer(localStream);
            } else {
                // ストリームがない場合でも応答（ストリームは後で追加）
                call.answer();
            }

            // リモートストリームを受信
            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
                showMessage('接続が確立されました。');
            });

            call.on('close', () => {
                showMessage('接続が終了しました。');
            });
        });

        // 接続ボタンのクリックイベント
        connectBtn.addEventListener('click', () => {
            const remotePeerId = peerIdInput.value;
            if (remotePeerId) {
                // 相手に接続要求を送信。この時点ではストリームは渡さない
                const call = peer.call(remotePeerId, localStream);
                showMessage('接続中です...');

                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                    showMessage('接続が確立されました。');
                });
                
                call.on('close', () => {
                    showMessage('接続が終了しました。');
                });

                call.on('error', (err) => {
                    console.error("接続エラー:", err);
                    showMessage('接続に失敗しました。IDを確認してください。', 'error');
                });
            } else {
                showMessage('相手のIDを入力してください。', 'error');
            }
        });
    </script>
</body>
</html>
