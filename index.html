<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent サーバーレスファイル共有</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* マグネットリンクを1行で表示するためのスタイル */
        .single-line-link {
            white-space: nowrap; /* テキストを強制的に1行に表示 */
            overflow-x: auto; /* 水平スクロールを有効にする */
            overflow-y: hidden; /* 垂直スクロールを非表示にする */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- メッセージボックス -->
    <div id="messageBox" class="fixed top-4 right-4 bg-gray-800 text-white p-4 rounded-lg shadow-xl hidden transition-all duration-300 z-50">
        <p id="messageText"></p>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
        <!-- ファイル共有 (シード) セクション -->
        <div class="flex-1 bg-gray-50 p-6 rounded-lg border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">SEND</h2>
            
            <!-- ファイル選択 -->
            <label for="fileInput" class="block bg-[#6495ed] text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors cursor-pointer text-center shadow-md">
                ファイルを選択
            </label>
            <input type="file" id="fileInput" class="hidden">
            
            <!-- ファイル準備中のステータス表示とプログレスバー -->
            <div id="seedingLoading" class="mt-4 p-4 bg-blue-100 border border-blue-300 rounded-lg text-blue-800 hidden">
                <p>ファイルを準備中です...</p>
                <div class="w-full bg-blue-200 rounded-full h-2.5 mt-2">
                    <div id="preparationProgressBar" class="bg-[#6495ed] h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- 共有情報の表示 -->
            <div id="shareInfo" class="mt-4 hidden">
                <h3 class="font-bold text-lg mb-2 text-gray-800">共有リンク:</h3>
                <div class="bg-gray-200 p-3 rounded-md relative overflow-x-auto">
                    <!-- マグネットリンクを1行表示に変更 -->
                    <p id="magnetLink" class="text-sm text-gray-700 font-mono single-line-link"></p>
                    <button id="copyButton" class="absolute top-2 right-2 bg-[#6495ed] text-white hover:bg-blue-600 text-xs px-2 py-1 rounded-md transition-colors">コピー</button>
                </div>
                <!-- QRコード表示エリア -->
                <div class="flex justify-center mt-4">
                    <canvas id="qrCodeCanvas"></canvas>
                </div>
            </div>

            <!-- アップロード進捗バー -->
            <div id="seedingProgressContainer" class="mt-4 hidden">
                <div class="flex justify-between mb-1 text-gray-700">
                    <span id="seedingProgressText">アップロード中: 0%</span>
                    <span id="seedingUploadedAmount">0 KB</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="seedingProgressBar" class="bg-[#6495ed] h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- ファイル受信 (ダウンロード) セクション -->
        <div class="flex-1 bg-gray-50 p-6 rounded-lg border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">RECEPTION</h2>

            <!-- マグネットリンク入力 -->
            <input type="text" id="magnetInput" placeholder="マグネットリンクをここに貼り付けてください..." class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6495ed] mb-4">
            
            <!-- ダウンロードボタンとQRスキャンボタンを2段に変更 -->
            <div class="flex flex-col space-y-2">
                <button id="downloadButton" class="w-full bg-[#6495ed] text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors shadow-md">
                    ダウンロード
                </button>
                <button id="scanQrButton" class="w-full bg-gray-400 text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-500 transition-colors shadow-md">
                    QRコードをスキャン
                </button>
            </div>

            <!-- QRスキャンエリア -->
            <div id="qr-reader-container" class="mt-4 hidden relative">
                <div id="reader" class="w-full max-w-xs mx-auto"></div>
                <button id="cancelScanButton" class="mt-4 w-full bg-red-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-600 transition-colors">
                    スキャンをキャンセル
                </button>
            </div>
            
            <!-- ダウンロード進捗バーとダウンロードリンク -->
            <div id="downloadProgressContainer" class="mt-4 hidden">
                <div class="flex justify-between mb-1 text-gray-700">
                    <span id="downloadProgressText">ダウンロード中: 0%</span>
                    <span id="downloadDownloadedAmount">0 KB</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="downloadProgressBar" class="bg-[#6495ed] h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <div id="downloadComplete" class="mt-4 hidden">
                <p id="downloadFileName" class="text-green-600 font-semibold text-lg mb-2 text-center"></p>
                <a id="downloadLink" href="#" download class="bg-[#6495ed] text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors shadow-md block text-center">
                    ファイルを保存
                </a>
            </div>

            <!-- ダウンロード履歴セクション -->
            <div class="mt-8 pt-4 border-t border-gray-200">
                <h3 class="text-xl font-bold text-gray-800 mb-4">ダウンロード履歴</h3>
                <button id="clearHistoryButton" class="bg-[#6495ed] text-white text-xs font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors mb-4 hidden">履歴をすべて削除</button>
                <div id="downloadHistory" class="space-y-4">
                    <!-- ダウンロードされたアイテムがここに動的に追加される -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- QRコードリーダーとジェネレーターのライブラリ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@1.1.4/webtorrent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
        // WebTorrent クライアントを初期化
        const client = new WebTorrent();

        // IndexedDB の設定
        const dbName = 'WebTorrentHistoryDB';
        const storeName = 'downloadHistory';
        let db;

        // DOM要素のキャッシュ
        const downloadHistoryContainer = document.getElementById('downloadHistory');
        const clearHistoryButton = document.getElementById('clearHistoryButton');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        
        // ファイル共有 (シード) のための DOM 要素を取得
        const fileInput = document.getElementById('fileInput');
        const seedingLoading = document.getElementById('seedingLoading');
        const preparationProgressBar = document.getElementById('preparationProgressBar');
        const shareInfo = document.getElementById('shareInfo');
        const magnetLinkEl = document.getElementById('magnetLink');
        const copyButton = document.getElementById('copyButton');
        const seedingProgressContainer = document.getElementById('seedingProgressContainer');
        const seedingProgressBar = document.getElementById('seedingProgressBar');
        const seedingProgressText = document.getElementById('seedingProgressText');
        const seedingUploadedAmount = document.getElementById('seedingUploadedAmount');
        const qrCodeCanvas = document.getElementById('qrCodeCanvas');
        
        // ファイル受信 (ダウンロード) のための DOM 要素を取得
        const magnetInput = document.getElementById('magnetInput');
        const downloadButton = document.getElementById('downloadButton');
        const scanQrButton = document.getElementById('scanQrButton');
        const downloadProgressContainer = document.getElementById('downloadProgressContainer');
        const downloadProgressBar = document.getElementById('downloadProgressBar');
        const downloadProgressText = document.getElementById('downloadProgressText');
        const downloadDownloadedAmount = document.getElementById('downloadDownloadedAmount');
        const downloadComplete = document.getElementById('downloadComplete');
        const downloadFileNameEl = document.getElementById('downloadFileName');
        const downloadLink = document.getElementById('downloadLink');

        // QRスキャナー関連のDOM要素
        const qrReaderContainer = document.getElementById('qr-reader-container');
        const cancelScanButton = document.getElementById('cancelScanButton');

        // IndexedDBを初期化し、履歴を読み込む
        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('IndexedDB initialized.');
                    loadHistory();
                    resolve();
                };

                request.onerror = (event) => {
                    console.error('IndexedDB error:', event.target.error);
                    reject(event.target.error);
                };
            });
        };

        // 履歴をIndexedDBに保存する
        const saveHistory = (fileName, magnetURI, fileURL) => {
            const transaction = db.transaction(storeName, 'readwrite');
            const store = transaction.objectStore(storeName);
            const item = { fileName, magnetURI, downloadedAt: new Date(), fileURL };
            const request = store.add(item);
            
            request.onsuccess = (event) => {
                const id = event.target.result;
                console.log('History saved:', { ...item, id });
                renderHistoryItem({ ...item, id });
                updateHistoryButtonVisibility();
            };
            request.onerror = (event) => {
                console.error("Error saving history:", event.target.error);
            };
        };

        // 履歴を読み込んで表示する
        const loadHistory = () => {
            const transaction = db.transaction(storeName, 'readonly');
            const store = transaction.objectStore(storeName);
            const request = store.getAll();
            request.onsuccess = (event) => {
                const history = event.target.result;
                downloadHistoryContainer.innerHTML = '';
                history.reverse().forEach(item => {
                    renderHistoryItem(item);
                });
                updateHistoryButtonVisibility();
            };
        };
        
        // DOMから履歴項目を削除する
        const deleteHistoryItem = (id, element) => {
            const transaction = db.transaction(storeName, 'readwrite');
            const store = transaction.objectStore(storeName);
            const request = store.delete(id);
            request.onsuccess = () => {
                element.remove();
                showMessage('履歴アイテムが削除されました。');
                updateHistoryButtonVisibility();
            };
            request.onerror = (event) => {
                console.error("Error deleting history item:", event.target.error);
                showMessage('履歴アイテムの削除に失敗しました。');
            };
        };
        
        // すべての履歴を削除する
        const clearAllHistory = () => {
            const transaction = db.transaction(storeName, 'readwrite');
            const store = transaction.objectStore(storeName);
            const request = store.clear();
            request.onsuccess = () => {
                downloadHistoryContainer.innerHTML = '';
                showMessage('すべての履歴が削除されました。');
                updateHistoryButtonVisibility();
            };
            request.onerror = (event) => {
                console.error("Error clearing history:", event.target.error);
                showMessage('履歴のクリアに失敗しました。');
            };
        };

        // 履歴がある場合にのみボタンを表示
        const updateHistoryButtonVisibility = () => {
            const historyItems = downloadHistoryContainer.querySelectorAll('[data-id]');
            if (historyItems.length > 0) {
                clearHistoryButton.classList.remove('hidden');
            } else {
                clearHistoryButton.classList.add('hidden');
            }
        };

        // DOMに履歴項目をレンダリングする
        const renderHistoryItem = (item) => {
            const div = document.createElement('div');
            div.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200 relative';
            div.setAttribute('data-id', item.id);
            div.innerHTML = `
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <span class="text-sm font-semibold text-gray-700 break-all">${item.fileName}</span>
                    <span class="text-xs text-gray-500 mt-1 sm:mt-0">${new Date(item.downloadedAt).toLocaleString()}</span>
                </div>
                <div class="mt-2 flex space-x-2">
                    <a href="#" class="flex-1 bg-[#6495ed] text-white text-xs font-semibold py-2 px-4 rounded-md text-center hover:bg-blue-600 transition-colors" data-magnet="${item.magnetURI}" data-url="${item.fileURL}" onclick="reDownload(event)">ダウンロード</a>
                    <button class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold" onclick="deleteItem(event)">&times;</button>
                </div>
            `;
            downloadHistoryContainer.prepend(div);
        };

        // グローバル関数として再ダウンロード機能とコピー機能、削除機能を追加
        window.reDownload = (event) => {
            event.preventDefault();
            const magnetURI = event.target.dataset.magnet;
            startDownload(magnetURI);
        };

        window.deleteItem = (event) => {
            const itemElement = event.target.closest('[data-id]');
            const id = parseInt(itemElement.dataset.id, 10);
            deleteHistoryItem(id, itemElement);
        };

        clearHistoryButton.addEventListener('click', () => {
            clearAllHistory();
        });

        // アプリケーションロード時にIndexedDBを初期化
        window.onload = initDB;

        // メッセージボックスを表示するヘルパー関数
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // ヘルパー関数: バイト数を読みやすい形式に変換
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // ファイル選択時のイベントリスナー
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) {
                return;
            }

            // ローディングステータスを表示
            seedingLoading.classList.remove('hidden');
            shareInfo.classList.add('hidden');

            // 準備の進捗をシミュレート
            let preparationProgress = 0;
            const preparationInterval = setInterval(() => {
                if (preparationProgress < 100) {
                    preparationProgress += 10;
                    preparationProgressBar.style.width = `${preparationProgress}%`;
                } else {
                    clearInterval(preparationInterval);
                }
            }, 100);

            // WebTorrentの準備が完了するまで待機
            const torrent = await new Promise(resolve => {
                client.seed(file, resolve);
            });
            
            // ローディングを非表示にし、共有情報を表示
            seedingLoading.classList.add('hidden');
            shareInfo.classList.remove('hidden');
            magnetLinkEl.textContent = torrent.magnetURI;

            // マグネットリンクからQRコードを生成
            QRCode.toCanvas(qrCodeCanvas, torrent.magnetURI, function (error) {
                if (error) console.error(error);
            });

            // 進捗バーを表示
            seedingProgressContainer.classList.remove('hidden');

            // アップロードの進捗を更新
            torrent.on('upload', () => {
                const progress = Math.round(torrent.progress * 100);
                seedingProgressBar.style.width = `${progress}%`;
                seedingProgressText.textContent = `アップロード中: ${progress}%`;
                seedingUploadedAmount.textContent = formatBytes(torrent.uploaded);
            });
        });

        // マグネットリンクをクリップボードにコピー
        copyButton.addEventListener('click', () => {
            const textToCopy = magnetLinkEl.textContent;
            const tempInput = document.createElement('textarea');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showMessage('マグネットリンクがクリップボードにコピーされました！');
        });

        // ダウンロードを開始する関数
        function startDownload(magnetURI) {
            if (!magnetURI) {
                showMessage('マグネットリンクが有効ではありません。');
                return;
            }

            // ダウンロード進捗バーを表示
            downloadProgressContainer.classList.remove('hidden');
            downloadComplete.classList.add('hidden');

            // ダウンロードを開始
            client.add(magnetURI, (torrent) => {
                // ダウンロードの進捗を更新
                torrent.on('download', () => {
                    const progress = Math.round(torrent.progress * 100);
                    downloadProgressBar.style.width = `${progress}%`;
                    downloadProgressText.textContent = `ダウンロード中: ${progress}%`;
                    downloadDownloadedAmount.textContent = formatBytes(torrent.downloaded);
                });
                
                // ダウンロード完了
                torrent.on('done', () => {
                    console.log('ダウンロード完了');
                    downloadProgressContainer.classList.add('hidden');
                    downloadComplete.classList.remove('hidden');

                    // ダウンロードしたファイルを処理
                    torrent.files.forEach(file => {
                        console.log(file.name);
                        file.getBlobURL((err, url) => {
                            if (err) throw err;
                            downloadFileNameEl.textContent = file.name;
                            downloadLink.href = url;
                            downloadLink.download = file.name;
                            // 履歴を保存
                            saveHistory(file.name, torrent.magnetURI, url);
                        });
                    });
                });
            });
        }

        // ダウンロードボタンのイベントリスナー
        downloadButton.addEventListener('click', () => {
            const magnetURI = magnetInput.value.trim();
            if (!magnetURI) {
                showMessage('マグネットリンクを入力してください。');
                return;
            }
            startDownload(magnetURI);
        });

        // QRコードスキャンボタンのイベントリスナー
        scanQrButton.addEventListener('click', () => {
            qrReaderContainer.classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start({ facingMode: "environment" }, config,
                (decodedText, decodedResult) => {
                    // QRコードが正常にスキャンされた場合
                    html5QrCode.stop().then(() => {
                        qrReaderContainer.classList.add('hidden');
                        magnetInput.value = decodedText;
                        startDownload(decodedText);
                    }).catch((err) => {
                        console.error("QRスキャナーの停止に失敗しました: " + err);
                    });
                },
                (errorMessage) => {
                    // スキャンエラー（リアルタイム）
                })
                .catch((err) => {
                    showMessage("QRコードスキャナーの起動に失敗しました。カメラのアクセス許可を確認してください。");
                    qrReaderContainer.classList.add('hidden');
                });
        });

        // キャンセルボタンのイベントリスナー
        cancelScanButton.addEventListener('click', () => {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    qrReaderContainer.classList.add('hidden');
                }).catch(err => {
                    console.error("QRスキャナーの停止に失敗しました: " + err);
                    qrReaderContainer.classList.add('hidden');
                });
            } else {
                qrReaderContainer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
