<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS風アイコン作成ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 600px;
        }
        .image-preview-container {
            position: relative;
            width: 256px;
            height: 256px;
            overflow: hidden;
            border-radius: 48px; /* iOS icon corner radius */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .drop-area {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .drop-area.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white rounded-3xl shadow-2xl p-8 space-y-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800">iOS風アイコン作成ツール</h1>

        <!-- Image Upload and Preview Section -->
        <div class="flex flex-col items-center space-y-6">
            <div id="image-preview-container" class="image-preview-container bg-gray-200 flex items-center justify-center">
                <img id="image-preview" src="" alt="プレビュー" class="image-preview hidden">
                <span id="placeholder-text" class="text-gray-500">画像をドラッグ＆ドロップ</span>
            </div>
            
            <div id="drop-area" class="drop-area w-full p-8 rounded-2xl cursor-pointer text-center">
                <p class="text-lg text-gray-600">画像をここにドラッグ＆ドロップ</p>
                <p class="text-sm text-gray-400 mt-1">または</p>
                <button id="select-button" class="mt-4 px-6 py-3 bg-blue-600 text-white font-bold rounded-full shadow-lg hover:bg-blue-700 transition duration-300">画像を選択</button>
                <input type="file" id="image-input" accept="image/*" class="hidden">
            </div>
        </div>

        <!-- Download Section -->
        <div id="download-section" class="flex flex-col items-center space-y-4 hidden">
            <h2 class="text-2xl font-bold text-gray-800">完成！</h2>
            <p class="text-gray-600 text-center">下のボタンから加工された画像をダウンロードできます。</p>
            <div class="flex space-x-4">
                <button id="download-png" class="px-6 py-3 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 transition duration-300">PNGダウンロード</button>
            </div>
        </div>

        <!-- Canvas for image processing -->
        <canvas id="image-canvas" class="hidden"></canvas>
    </div>

    <script>
        // DOM要素の取得
        const dropArea = document.getElementById('drop-area');
        const selectButton = document.getElementById('select-button');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const placeholderText = document.getElementById('placeholder-text');
        const downloadSection = document.getElementById('download-section');
        const downloadPngButton = document.getElementById('download-png');
        const imageCanvas = document.getElementById('image-canvas');
        const ctx = imageCanvas.getContext('2d');

        // イベントリスナーの設定
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('active');
        });

        dropArea.addEventListener('dragleave', (e) => {
            dropArea.classList.remove('active');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('active');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        selectButton.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        downloadPngButton.addEventListener('click', () => {
            downloadImage('png');
        });

        // ファイル処理関数
        function handleFile(file) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    placeholderText.classList.add('hidden');
                    processImage(e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                // DOM要素の代わりにカスタムメッセージボックスを使用
                const messageBox = document.createElement('div');
                messageBox.className = 'fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50';
                messageBox.innerHTML = `
                    <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                        <p class="text-xl font-semibold text-gray-800 mb-4">エラー</p>
                        <p class="text-gray-600">画像ファイルを選択してください。</p>
                        <button onclick="this.parentElement.parentElement.remove()" class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-full">OK</button>
                    </div>
                `;
                document.body.appendChild(messageBox);
            }
        }

        // 画像加工関数
        function processImage(imageDataUrl) {
            const img = new Image();
            img.onload = () => {
                const size = Math.min(img.width, img.height);
                imageCanvas.width = size;
                imageCanvas.height = size;

                // iOSアイコンの角丸のパスを作成
                const radius = size * 0.1875; // iOS icons have a radius of roughly 18.75% of the side length
                ctx.beginPath();
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.closePath();
                ctx.clip();

                // 画像をキャンバスの中央に描画
                const offsetX = (img.width - size) / 2;
                const offsetY = (img.height - size) / 2;
                ctx.drawImage(img, offsetX, offsetY, size, size, 0, 0, size, size);

                downloadSection.classList.remove('hidden');
            };
            img.src = imageDataUrl;
        }

        // 画像ダウンロード関数
        function downloadImage(format) {
            const link = document.createElement('a');
            let dataUrl;
            let filename;
            
            if (format === 'png') {
                dataUrl = imageCanvas.toDataURL('image/png');
                filename = 'ios-icon.png';
            } else {
                // デフォルトはPNG
                dataUrl = imageCanvas.toDataURL('image/png');
                filename = 'ios-icon.png';
            }
            
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 初期表示
        imagePreviewContainer.style.borderRadius = '20%'; /* Visually similar to iOS icons */
    </script>
</body>
</html>
